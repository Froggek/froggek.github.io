<!DOCTYPE HTML>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Conway's Game of Life</title>

        <!-- <link rel="stylesheet" href="@import 'main.css'" /> --> 

        <script src="dist/main.js" defer></script>
    </head>
    
    <body>
        <!-- Upper menu: cycles, config... -->
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#cycles-panel" role="button" aria-expanded="false" aria-controls="cycles-panel">Cycles</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#other-panel" aria-expanded="false" aria-controls="other-panel">Others...</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="cycles-panel other-panel">All...</button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="cycles-panel">
                    <div class="card card-body" id="cycles-panel-content" >
                        Everything about cycles! 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="other-panel">
                    <div class="card card-body">
                    Some placeholder content for the second collapse component of this multi-collapse example. This panel is hidden by default but revealed when the user activates the relevant trigger.
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <table id="game-grid"> 
            <tbody id="game-grid-body">
                <!-- Grid -->
            </tbody>
        </table>

        <br/><br/>
        <div>
            <button type="button" id="start-btn" class="btn btn-primary">GO!</button>
            <button type="button" id="export-btn" class="btn btn-info">Export</button>
        </div>

        <div id="export-area"></div>
    </body>

    <foot></foot>

</html>
