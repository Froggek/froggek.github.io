<!DOCTYPE HTML>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Conway's Game of Life</title>

        <!-- <link rel="stylesheet" href="@import 'main.css'" /> --> 

        <script src="dist/main.js" defer></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <!-- Controls -->
                <div class="col-2">
                    <!-- Upper menu: cycles, config... -->
                    <div>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#cycles-panel"
                            aria-expanded="false" aria-controls="cycles-panel">Cycles</button> <br/>
                        <button type="button" id="backwared-state-btn" class="btn btn-primary" disabled> &lt;&lt; </button>  
                        <button type="button" id="start-btn" class="btn btn-primary"> &gt; </button>
                        <button type="button" id="forward-state-btn" class="btn btn-primary"> &gt;&gt; </button>
                    </div>
                    <div>
                        <!-- TODO: clear grid -->
                        <button type="button" id="export-btn" class="btn btn-info">Export</button>
                        <button type="button" id="label-and-paint-btn" class="btn btn-info">Label & Refresh</button>
                        <button type="button" id="split-groups-btn" class="btn btn-info">Split Groups & Refresh</button>
                    </div>
                    <div style="min-height: 120px;">
                        <div class="collapse collapse-horizontal" id="cycles-panel">
                            <div class="card card-body" style="width: 300px;" id="cycles-panel-content" >
                                Everything about cycles!
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Game (grid)-->
                <div class="col-10">
                    <table id="game-grid"> 
                        <tbody id="game-grid-body">
                            <!-- Here comes the grid -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="export-area"></div>
    </body>

    <foot></foot>

</html>
